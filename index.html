<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/38131ddad0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px;}
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <main class="container">
    <img class="container__logo" src="./images/logo.svg" alt="Logo">
    <header class="header">
      <section class="section__container">
        <img class="container__images" src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </section>
      <section class="section__container-description">
        <h1 class="container__title">Build The Community Your Fans Will Love</h1>
        <p class="container__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="container__button">Register</button>
      </section>
    </header>

    <footer class="footer">
      <div class="footer__item"><i class="fab fa-facebook-f"></i></div>
      <div class="footer__item"><i class="fab fa-twitter"></i></div>
      <div class="footer__item"><i class="fab fa-instagram"></i></div>
    </footer>

    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Janer Blanco</a>.
      </p>
    </div>
  </main>


</body>
</html>
